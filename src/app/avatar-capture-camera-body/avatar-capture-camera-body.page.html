

<ion-content>
  <ion-toolbar class="header-toolbar">
    <ion-button fill="none" routerLink="/avatar" >
      <ion-icon size="large" color="light" src="/assets/custom-icons/ew-back.svg"></ion-icon>
    </ion-button>
  </ion-toolbar>

<div *ngIf="!finishCapture">
  <div class="cameraPreview " id="cameraPreview">
    <div *ngIf="cameraActive" style="z-index:1;">
      <div class="image-overlay">
        <div class="test" style="background: transparent">
          <div class="text-center text-semibold-15px" style="color: #fff; margin-top: 20px;" >
            Front View
          </div>
<!--          <img class="takephotoBtn" (click)="captureImage()" src="assets/button/takePhotoBtn.svg">-->
        </div>
      </div>

      <div>
        <img class="guidelineimg" src="assets/guildeline-2.png">
      </div>
        <div class="camera-view-footer">
          <div *ngIf="!isPhoneVertical">
            <div class="vertical-line" [style.transform]="'rotate(' + this.RotationXAngle + 'deg)'" [style.background-color]=this.lineColor></div>
            <div class="horizontal-line" [style.transform]="'translateY(' + this.ZLinePosition +'px)  scaleX('+ this.ZLineLength +')'"> </div>
            <br>
            <div class="vertical-line" [style.transform]="'rotate(' + this.RotationXAngle + 'deg)'" [style.background-color]=this.lineColor></div>
          </div>

          <div *ngIf="isPhoneVertical">
          <ion-row>
            <ion-col></ion-col>
            <ion-col>
              <img  class="capturebtn" (click)="captureImage()" src="assets/button/takePhotoBtn.svg">
            </ion-col>

            <ion-col>
              <ion-button fill="clear" class="ion-no-padding" (click)="pickPhotoFromLibary()">
                <ion-icon color="light" slot="icon-only" name="images"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          </div>
        </div>

    </div>
  </div>
</div>
